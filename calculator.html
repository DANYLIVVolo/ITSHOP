<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ITShop - Калькулятор витрат</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f8ff;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.calculator-container {
				background-color: #fff;
				border-radius: 8px;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				width: 300px;
				text-align: center;
			}
			.calculator-container input,
			.calculator-container button {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			.calculator-container button {
				background-color: #4caf50;
				color: white;
				font-size: 16px;
				cursor: pointer;
			}
			.calculator-container button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="calculator-container">
			<h1>Калькулятор витрат</h1>
			<input type="number" id="price" placeholder="Введіть ціну товару" />
			<input
				type="number"
				id="quantity"
				placeholder="Введіть кількість товару"
			/>
			<button onclick="calculateTotal()">Порахувати</button>
			<h2 id="total">Всього: 0 грн</h2>
		</div>
		<script>
			function calculateTotal() {
				const price = parseFloat(document.getElementById('price').value)
				const quantity = parseInt(document.getElementById('quantity').value)
				const total = price * quantity
				document.getElementById('total').textContent = `Всього: ${total.toFixed(
					2
				)} грн`
			}
		</script>
	</body>
</html>
