<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ITShop - –°—Ç–æ—Ä—ñ–Ω–∫–∞ –∑ —á–∞—Ç–æ–º</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				background-color: #e0ffff; /* –ó–∞–¥–Ω—ñ–π —Ñ–æ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
				text-align: center;
			}
			.header {
				width: 100%;
				background-color: #6495ed;
				color: white;
				padding: 10px 0;
				position: fixed;
				top: 0;
				left: 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 20px;
				box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			}
			.header img {
				height: 40px;
			}
			.chat-button {
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: #6495ed;
				color: white;
				border: none;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				font-size: 24px;
				cursor: pointer;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
				transition: background-color 0.3s;
			}
			.chat-button:hover {
				background-color: #4169e1;
			}
			.modal {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				justify-content: center;
				align-items: center;
				z-index: 1000;
			}
			.modal-content {
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				width: 300px;
				max-width: 90%;
			}
			.modal-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 15px;
			}
			.modal-header h2 {
				margin: 0;
			}
			.modal-close {
				cursor: pointer;
				font-size: 20px;
			}
			.modal-body {
				display: flex;
				flex-direction: column;
			}
			.modal-body textarea {
				width: 100%;
				height: 100px;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #ddd;
				margin-bottom: 10px;
			}
			.modal-body button {
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 5px;
				padding: 10px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			.modal-body button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div>ITShop</div>
		</div>
		<div class="main-content">
			<h1>–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ ITShop!</h1>
			<!-- –í–∞—à –∫–æ–Ω—Ç–µ–Ω—Ç —Ç—É—Ç -->
		</div>
		<button class="chat-button" id="chat-button">üí¨</button>
		<div class="modal" id="chat-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>–ß–∞—Ç –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é</h2>
					<span class="modal-close" id="modal-close">&times;</span>
				</div>
				<div class="modal-body">
					<textarea placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è"></textarea>
					<button id="send-message">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
				</div>
			</div>
		</div>
		<script>
			const chatButton = document.getElementById('chat-button')
			const chatModal = document.getElementById('chat-modal')
			const modalClose = document.getElementById('modal-close')

			chatButton.addEventListener('click', () => {
				chatModal.style.display = 'flex'
			})

			modalClose.addEventListener('click', () => {
				chatModal.style.display = 'none'
			})

			window.addEventListener('click', event => {
				if (event.target === chatModal) {
					chatModal.style.display = 'none'
				}
			})

			// –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: –æ–±—Ä–æ–±–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
			document.getElementById('send-message').addEventListener('click', () => {
				alert('–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!')
				chatModal.style.display = 'none'
			})
		</script>
	</body>
</html>
