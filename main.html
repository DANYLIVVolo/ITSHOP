<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITShop - Головна</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0ffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .header {
            width: 100%;
            background-color: #6495ed;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .header img {
            height: 40px;
        }
        .cart-icon {
            position: relative;
            width: 30px;
            cursor: pointer;
        }
        .cart-icon img {
            width: 100%;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
        .main-content {
            margin-top: 70px;
            width: 90%;
            max-width: 1200px;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Стилі для нової кнопки */
        .btn {
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            background: none;
            color: white;
            position: relative;
            outline: none;
            border: none;
            height: 50px;
            width: 190px;
            font-size: 14px;
            z-index: 2;
            transition: 0.01s 0.23s ease-out all;
            overflow: hidden;
            margin: 20px;
        }
        .btn:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 55%;
            background: #303030;
            z-index: -1;
            transition: 0.3s ease-in all;
        }
        .btn:after {
            content: "";
            position: absolute;
            left: -5%;
            top: 5%;
            height: 90%;
            width: 5%;
            background: white;
            transition: 0.4s 0.02s ease-in all;
        }
        .btn:hover {
            cursor: pointer;
            color: transparent;
        }
        .btn:hover:before {
            left: 120%;
            width: 25%;
        }
        .btn:hover:after {
            left: 100%;
            width: 70%;
        }
        .btn:hover > .icon-right.after:after {
            left: -80px;
            color: white;
            transition: 0.2s 0.2s ease all;
        }
        .btn:hover > .icon-right.after:before {
            left: -104px;
            top: 14px;
            opacity: 0.2;
            color: white;
        }
        .icon-right {
            position: absolute;
            top: 0;
            right: 0;
        }
        .icon-right:after {
            font-family: "FontAwesome";
            content: "→";
            font-size: 24px;
            display: inline-block;
            position: relative;
            top: 26px;
            transform: translate3D(0, -55%, 0);
        }
        .icon-right.after:after {
            left: -250px;
            color: black;
            transition: 0.15s 0.25s ease left, 0.5s 0.05s ease color;
        }
        .icon-right.after:before {
            content: "Click Me!";
            position: absolute;
            left: -230px;
            top: 14px;
            opacity: 0;
            transition: 0.2s ease-in all;
        }
        .signature {
            position: fixed;
            font-family: sans-serif;
            font-weight: 100;
            bottom: 10px;
            left: 0;
            letter-spacing: 4px;
            font-size: 10px;
            width: 100%;
            text-align: center;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>ITShop</div>
        <a href="cart.html">
            <div class="cart-icon">
                <img src="https://cdn-icons-png.freepik.com/256/372/372764.png?ga=GA1.1.90250998.1721042266" alt="Cart" />
                <div class="cart-count" id="cart-count">0</div>
            </div>
        </a>
    </div>
    <div class="main-content">
        <h1>Ласкаво просимо до ITShop!</h1>
        <a href="index.html">
            <button class="btn">Button 
                <span class="icon-right"></span>
                <span class="icon-right after"></span>
            </button>
        </a>
    </div>
    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount += 1;
            const cartCountElem = document.getElementById('cart-count');
            cartCountElem.innerText = cartCount;
            cartCountElem.style.display = 'block';
        }

        // Симулюємо додавання товару до кошика на основній сторінці
        addToCart(); // Виклик функції для тестування
    </script>
</body>
</html>
